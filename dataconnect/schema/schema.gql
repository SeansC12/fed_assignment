type User @table {
  email: String!
  passwordHash: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  displayName: String
  profilePictureUrl: String
}

type Session @table {
  user: User!
  sessionToken: String!
  expiresAt: Timestamp!
  createdAt: Timestamp!
  ipAddress: String
}

type PasswordResetToken @table {
  user: User!
  token: String!
  expiresAt: Timestamp!
  createdAt: Timestamp!
  usedAt: Timestamp
}