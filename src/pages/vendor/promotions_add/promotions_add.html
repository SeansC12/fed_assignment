<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Promotion | MyHawker</title>
    <link rel="stylesheet" href="/static/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="text-gray-900 font-sans bg-off-white">
    <header
      class="bg-white border-b border-gray-200 py-4 px-6 sticky top-0 z-50 shadow-sm"
    >
      <div class="max-w-5xl mx-auto flex justify-between items-center">
        <div class="flex items-center gap-4">
          <a
            href="../promotions/promotions.html"
            class="p-2 hover:bg-gray-100 rounded-full transition-colors text-gray-500"
          >
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
          </a>
          <h1 class="text-xl font-bold text-gray-800">Back to Promotions</h1>
        </div>
      </div>
    </header>

    <main class="max-w-3xl mx-auto px-6 py-10">
        <div class="bg-white border border-gray-100 p-8 rounded-[2.5rem] shadow-sm">
            <h1 class="text-3xl font-black mb-2">Create New Promotion</h1>
            <p class="text-gray-500 mb-8 font-medium">Adding promotion for: <span id="displayStallName" class="text-orange-600 font-bold">Loading...</span></p>

            <form id="addPromoForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase tracking-wider mb-2">Promotion Name</label>
                    <input type="text" id="promoName" required placeholder="e.g., Signature Set Discount" 
                           class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-500 outline-none transition-all bg-gray-50">
                </div>

                <div>
                    <label class="block text-sm font-black text-gray-700 uppercase tracking-wider mb-2">Description</label>
                    <textarea id="promoDesc" required rows="2" placeholder="Describe the offer..." 
                              class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-500 outline-none transition-all bg-gray-50"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-black text-gray-700 uppercase tracking-wider mb-2">Discount (%)</label>
                        <input type="number" id="promoDiscount" required min="1" max="100" placeholder="e.g., 10" 
                               class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-500 outline-none bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-black text-gray-700 uppercase tracking-wider mb-2">Applies To</label>
                        <select id="affected" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-500 outline-none bg-gray-50">
                            <option value="All">All Items</option>
                            <option value="Mains">Mains</option>
                            <option value="Sides">Sides</option>
                            <option value="Drinks">Drinks</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-black text-gray-700 uppercase tracking-wider mb-2">Start Date</label>
                        <input type="date" id="dateStart" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-500 outline-none bg-gray-50">
                    </div>
                    <div>
                        <label class="block text-sm font-black text-gray-700 uppercase tracking-wider mb-2">End Date</label>
                        <input type="date" id="dateEnd" required class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-orange-500 outline-none bg-gray-50">
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-2xl transition-all active:scale-95 shadow-lg shadow-orange-100 flex items-center justify-center gap-2 mt-4">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    Create Promotion
                </button>
            </form>
        </div>
    </main>

    <script type="module" src="promotions_add.js"></script>
</body>
</html>
