<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password | MyHawker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-xl overflow-hidden border border-gray-100">
        
        <div class="bg-orange-600 px-8 py-6">
            <h1 class="text-white text-2xl font-bold flex items-center gap-2">
                <i data-lucide="lock-keyhole" class="w-6 h-6"></i> Security
            </h1>
            <p class="text-orange-100 text-sm mt-1">Update your access credentials</p>
        </div>

        <div class="p-8">
            <form id="passwordForm" class="space-y-5">     
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Current Password</label>
                    <div class="relative">
                        <input type="password" id="currentPassword" required 
                            class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all"
                            placeholder="Verify it's you">
                        <i data-lucide="key" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        <button type="button" class="toggle-password absolute right-3 top-3 text-gray-400 hover:text-orange-600 transition-colors" data-target="currentPassword">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <hr class="border-gray-100 my-2">

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">New Password</label>
                    <div class="relative">
                        <input type="password" id="newPassword" required minlength="6"
                            class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all"
                            placeholder="Min. 6 characters">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        <button type="button" class="toggle-password absolute right-3 top-3 text-gray-400 hover:text-orange-600 transition-colors" data-target="newPassword">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-1">Confirm New Password</label>
                    <div class="relative">
                        <input type="password" id="confirmPassword" required minlength="6"
                            class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-orange-500 transition-all"
                            placeholder="Re-enter new password">
                        <i data-lucide="check-circle" class="w-5 h-5 text-gray-400 absolute left-3 top-3.5"></i>
                        <button type="button" class="toggle-password absolute right-3 top-3 text-gray-400 hover:text-orange-600 transition-colors" data-target="confirmPassword">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div id="errorMessage" class="hidden bg-red-50 text-red-600 text-sm p-3 rounded-lg flex items-center gap-2">
                    <i data-lucide="alert-triangle" class="w-4 h-4"></i> <span>Error text</span>
                </div>

                <div class="pt-2 flex flex-col gap-3">
                    <button type="submit" id="submitBtn"
                        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-orange-200 transition-all active:scale-95 flex justify-center items-center gap-2">
                        Update Password
                    </button>
                    
                    <a href="../account/account.html" class="w-full text-center text-gray-500 hover:text-gray-800 font-medium py-2 transition-colors">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="change_password.js"></script>
</body>
</html>
