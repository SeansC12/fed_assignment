<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promotions | MyHawker</title>
    <link rel="stylesheet" href="/static/output.css"/>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-900 font-sans">
    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex-1 flex gap-3 items-center">
                <img src="/static/myhawker-logo-orange.svg" alt="Logo" class="h-10 w-auto" onerror="this.src='https://placehold.co/40x40?text=MH'"/>
                <img src="/static/myhawker-name-orange.svg" alt="MyHawker" class="h-5 w-auto" onerror="this.style.display='none'"/>
            </div>

            <ul class="hidden lg:flex flex-2 justify-center items-center space-x-8 font-semibold text-orange-500">
                <li class = "mr-4"><a href="../dashboard/dashboard.html" class="hover:text-orange-600 transition-colors">Dashboard</a></li>
                <li><a href="../menu_arrange/menu_arrange.html" class="hover:text-orange-600 transition-colors">Menu</a></li>
                <li><a href="../orders/orders.html" class="hover:text-orange-600 transition-colors">Orders</a></li>
                <li>
                    <a href="../promotions/promotions.html" class="text-orange-600 border-b-2 border-orange-500 pb-1">
                        Promotions
                    </a>
                </li>
                <li><a href="../sales/sales.html" class="hover:text-orange-600 transition-colors">Sales</a></li>
            </ul>

            <div class="flex-1 text-right">
                <a href="../account/account.html" class="inline-block p-2 rounded-full bg-gray-50 hover:bg-orange-50 text-gray-700 hover:text-orange-600 transition-all border border-gray-200">
                    <i data-lucide="circle-user-round" class="w-6 h-6"></i>
                </a>
            </div>
        </nav>
    </header>

    <main class="max-w-5xl mx-auto px-6 py-10">
        <section class="mb-10">
            <div class="bg-white border border-gray-100 p-8 rounded-[2.5rem] shadow-sm flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <h1 class="text-3xl font-black text-gray-900 tracking-tight">Active Promotions</h1>
                    <p class="text-gray-500 font-medium">Create and manage your limited-time offers.</p>
                </div>
                <a href="../promotions_add/promotions_add.html" class="w-full md:w-auto bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 px-8 rounded-2xl transition-all active:scale-95 shadow-lg shadow-orange-100 flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    Add New Promotion
                </a>
            </div>
        </section>

        <section>
            <div id="promotions-list" class="grid grid-cols-1 gap-6">
                <div class="animate-pulse border-gray-100 rounded-[2rem] p-8 h-40"></div>
            </div>
        </section>
    </main>

    <script type="module" src="promotions.js"></script>
</body>
</html>
