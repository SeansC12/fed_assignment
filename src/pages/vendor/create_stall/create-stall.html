<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Stall</title>
    <link rel="stylesheet" href="create-stall.css">
</head>

<body>
    <div class="login-container">
        <div class="branding">
            <img src="../../../../static/myhawker-logo-orange.svg" alt="Logo" class="branding-icon" />
            <h1 class="branding-text">
                <span class="text-my">my</span><span class="text-hawker">hawker</span>
            </h1>
        </div>

        <h2 class="login-title">Register Your Stall</h2>
        <p class="login-instruction">Please complete your profile by adding your stall details.</p>

        <form class="login-form" id="createStallForm">

            <div class="form-group">
                <label for="stallName" class="input-label">Stall Name</label>
                <input type="text" id="stallName" placeholder="e.g. Tian Tian Chicken Rice" required />
            </div>

            <div class="form-group">
                <label for="hawkerCentre" class="input-label">Hawker Centre</label>
                <input type="text" id="hawkerCentre" placeholder="e.g. Maxwell Food Centre" required />
            </div>

            <div class="form-group">
                <label for="stallAddress" class="input-label">Stall Address / Unit No.</label>
                <input type="text" id="stallAddress" placeholder="e.g. #01-10" required />
            </div>

            <div class="form-group">
                <label for="cuisineType" class="input-label">Cuisine Type</label>
                <select id="cuisineType" required>
                    <option value="" disabled selected>Select Cuisine Type</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Malay">Malay</option>
                    <option value="Indian">Indian</option>
                    <option value="Western">Western</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Halal">Halal</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drinks">Drinks</option>
                </select>
            </div>

            <div class="form-group">
                <label for="stallImage" class="input-label">Stall Image URL (Optional)</label>
                <input type="text" id="stallImage" placeholder="https://..." />
            </div>

            <button type="submit" class="login-button">Complete Setup</button>
        </form>
    </div>

    <script type="module" src="create-stall.js"></script>
</body>

</html>
