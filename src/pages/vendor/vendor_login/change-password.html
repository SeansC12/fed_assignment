<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" href="customer-login.css">
</head>

<body>
    <div class="login-container">
        <h2 class="login-title">New Password</h2>
        <form class="login-form" id="changePasswordForm">
            <input type="password" id="newPass" placeholder="New Password" required />
            <input type="password" id="confirmPass" placeholder="Confirm New Password" required />
            <button type="submit" class="login-button">Update Password</button>
        </form>
    </div>
    <script type="module" src="change-password.js"></script>
</body>

</html>
