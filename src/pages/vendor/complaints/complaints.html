<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyHawker | Complaints</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex-1 flex gap-3 items-center">
                <img src="/static/myhawker-logo-orange.svg" alt="Logo" class="h-10 w-auto" onerror="this.src = 'https://placehold.co/40x40?text=MH'">
                <img src="/static/myhawker-name-orange.svg" alt="MyHawker" class="h-5 w-auto" onerror="this.style.display = 'none'">
            </div>

            <ul class="hidden lg:flex flex-2 justify-center items-center gap-8 font-semibold text-orange-600">
                <li><a href="../dashboard/dashboard.html" class="hover:text-orange-700 transition-colors">Dashboard</a></li>
                <li><a href="../menu_arrange/menu_arrange.html" class="hover:text-orange-700 transition-colors">Menu</a></li>
                <li><a href="../orders/orders.html" class="hover:text-orange-700 transition-colors">Orders</a></li>
                <li><a href="../promotions/promotions.html" class="hover:text-orange-700 transition-colors">Promotions</a></li>
                <li><a href="../complaints/complaints.html" class="text-orange-700 border-b-2 border-orange-500 pb-1">Complaints</a></li>
            </ul>

            <div class="flex-1 flex justify-end items-center gap-4">
                <a href="../account/account.html" class="hidden sm:inline-block p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-700 transition-all border border-gray-200">
                    <i data-lucide="circle-user-round" class="w-6 h-6"></i>
                </a>
                
                <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-lg bg-gray-50 text-orange-600 hover:bg-orange-50 transition-colors">
                    <i data-lucide="menu" id="menu-icon" class="w-6 h-6"></i>
                </button>
            </div>
        </nav>

        <div id="mobile-menu" class="hidden lg:hidden bg-white border-t border-gray-100 absolute w-full shadow-lg">
            <ul class="flex flex-col p-4 space-y-4 font-semibold text-orange-600">
                <li><a href="../dashboard/dashboard.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Dashboard</a></li>
                <li><a href="../menu_arrange/menu_arrange.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Menu</a></li>
                <li><a href="../orders/orders.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Orders</a></li>
                <li><a href="../promotions/promotions.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Promotions</a></li>
                <li><a href="../complaints/complaints.html" class="block py-2 px-4 bg-orange-50 rounded-lg text-orange-700">Complaints</a></li>
                <li class="border-t border-gray-100 pt-4">
                    <a href="../account/account.html" class="flex items-center gap-2 py-2 px-4 hover:bg-orange-50 rounded-lg">
                        <i data-lucide="circle-user-round" class="w-5 h-5"></i> Profile
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h1 class="text-3xl font-black text-gray-900">Customer Complaints</h1>
                <p class="text-gray-500">Monitor and resolve issues reported by your customers.</p>
            </div>
            <div id="complaint-count" class="bg-orange-100 text-orange-700 px-4 py-1 rounded-full font-bold text-sm">
                Loading...
            </div>
        </div>

        <div id="complaints-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full text-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500 mx-auto"></div>
            </div>
        </div>
    </main>

    <script type="module" src="complaints.js"></script>
</body>
</html>
