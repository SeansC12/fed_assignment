<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | MyHawker</title>
    <link rel="stylesheet" href="/static/output.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Hide scrollbar for Chrome/Safari/Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="text-gray-900 font-sans h-screen flex flex-col">

    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-100 flex-none">
        <nav class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
            <div class="flex-1 flex gap-3 items-center">
                <img src="/static/myhawker-logo-orange.svg" alt="Logo" class="h-10 w-auto" onerror="this.src='https://placehold.co/40x40?text=MH'"/>
                <img src="/static/myhawker-name-orange.svg" alt="MyHawker" class="h-5 w-auto" onerror="this.style.display='none'"/>
            </div>

            <ul class="hidden lg:flex flex-2 justify-center items-center gap-8 font-semibold text-orange-500">
                <li><a href="../dashboard/dashboard.html" class="text-orange-600 border-b-2 border-orange-500 pb-1">Dashboard</a></li>
                <li><a href="../menu_arrange/menu_arrange.html" class="hover:text-orange-600 transition-colors">Menu</a></li>
                <li><a href="../orders/orders.html" class="hover:text-orange-600 transition-colors">Orders</a></li>
                <li><a href="../promotions/promotions.html" class="hover:text-orange-600 transition-colors">Promotions</a></li>
                <li><a href="../complaints/complaints.html" class="hover:text-orange-600 transition-colors">Complaints</a></li>
            </ul>

            <div class="flex-1 flex justify-end items-center gap-4">
                <a href="../account/account.html" class="hidden sm:inline-block p-2 rounded-full bg-gray-50 hover:bg-orange-50 text-gray-700 hover:text-orange-600 transition-all border border-gray-200">
                    <i data-lucide="circle-user-round" class="w-6 h-6"></i>
                </a>
                
                <button id="mobile-menu-btn" class="lg:hidden p-2 rounded-lg bg-gray-50 text-orange-600 hover:bg-orange-100 transition-colors">
                    <i data-lucide="menu" id="menu-icon" class="w-6 h-6"></i>
                </button>
            </div>
        </nav>

        <div id="mobile-menu" class="hidden lg:hidden bg-white border-t border-gray-100 absolute w-full shadow-lg z-50">
            <ul class="flex flex-col p-4 space-y-4 font-semibold text-orange-600">
                <li><a href="../dashboard/dashboard.html" class="block py-2 px-4 bg-orange-50 rounded-lg text-orange-700">Dashboard</a></li>
                <li><a href="../menu_arrange/menu_arrange.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Menu</a></li>
                <li><a href="../orders/orders.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Orders</a></li>
                <li><a href="../promotions/promotions.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Promotions</a></li>
                <li><a href="../complaints/complaints.html" class="block py-2 px-4 hover:bg-orange-50 rounded-lg">Complaints</a></li>
                <li class="border-t border-gray-100 pt-4">
                    <a href="../account/account.html" class="flex items-center gap-2 py-2 px-4 hover:bg-orange-50 rounded-lg">
                        <i data-lucide="circle-user-round" class="w-5 h-5"></i> Profile
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto w-full p-6 overflow-hidden">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 h-full">
            
            <div class="lg:col-span-5 flex flex-col h-full overflow-hidden">
                <div class="flex items-center justify-between mb-6 px-2">
                    <div class="flex items-center gap-3">
                        <h2 class="text-2xl font-bold text-gray-900">Reviews</h2>
                        <div class="bg-orange-50 px-2 py-1 rounded-lg flex items-center gap-1 border border-orange-100">
                            <i data-lucide="star" class="w-4 h-4 fill-yellow-400 text-yellow-400"></i>
                            <span id="avg-rating-value" class="font-bold text-orange-700">0.0</span>
                        </div>
                    </div>
                    <select id="review-sort" class="text-xs font-bold text-orange-600 bg-orange-50 border border-orange-200 rounded-lg px-3 py-2 focus:outline-none focus:border-orange-500 transition-all cursor-pointer">
                        <option value="latest">Latest First</option>
                        <option value="highest">Highest Rating</option>
                        <option value="lowest">Lowest Rating</option>
                    </select>
                </div>
                <div id="reviews-container" class="flex-1 overflow-y-auto pr-2 space-y-4 no-scrollbar pb-20">
                    </div>
            </div>

            <div class="lg:col-span-7 flex flex-col gap-6 overflow-y-auto no-scrollbar pb-24">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-white rounded-2xl p-5 border border-orange-100 hover:border-orange-400 transition-all shadow-sm flex flex-col h-[300px] overflow-hidden">
                        <div class="flex items-center gap-2 mb-2 flex-none">
                            <i data-lucide="pie-chart" class="w-4 h-4 text-orange-500"></i>
                            <h3 class="text-sm font-bold text-gray-700">Best Sellers</h3>
                        </div>
                        <div class="relative flex-1 min-h-0 w-full">
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl p-5 border border-orange-100 hover:border-orange-400 transition-all shadow-sm flex flex-col h-[320px]">
                        <div class="flex items-center gap-2 mb-2">
                            <i data-lucide="bar-chart-3" class="w-4 h-4 text-orange-500"></i>
                            <h3 class="text-sm font-bold text-gray-700">Peak Hours</h3>
                        </div>
                        <div class="relative flex-1 w-full h-full">
                            <canvas id="barChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="group bg-white p-6 rounded-2xl border border-orange-100 hover:border-orange-500 transition-all shadow-sm flex flex-col items-center justify-center text-center">
                        <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-600 mb-3 group-hover:bg-orange-500 group-hover:text-white transition-colors">
                            <i data-lucide="dollar-sign" class="w-6 h-6"></i>
                        </div>
                        <h3 id="total-revenue" class="text-2xl font-black text-gray-900 tracking-tight">$0.00</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Total Revenue</p>
                    </div>

                    <div class="group bg-white p-6 rounded-2xl border border-orange-100 hover:border-orange-500 transition-all shadow-sm flex flex-col items-center justify-center text-center">
                        <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-600 mb-3 group-hover:bg-orange-500 group-hover:text-white transition-colors">
                            <i data-lucide="trending-up" class="w-6 h-6"></i>
                        </div>
                        <h3 id="revenue-yesterday" class="text-2xl font-black text-gray-900 tracking-tight">$0.00</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Revenue Yesterday</p>
                    </div>

                    <div class="group bg-white p-6 rounded-2xl border border-orange-100 hover:border-orange-500 transition-all shadow-sm flex flex-col items-center justify-center text-center">
                        <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-600 mb-3 group-hover:bg-orange-500 group-hover:text-white transition-colors">
                            <i data-lucide="zap" class="w-6 h-6"></i>
                        </div>
                        <h3 id = "efficiency-stat" class="text-2xl font-black text-gray-900 tracking-tight">0.0</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Orders Per Hour</p>
                    </div>

                    <div class="group bg-white p-6 rounded-2xl border border-orange-100 hover:border-orange-500 transition-all shadow-sm flex flex-col items-center justify-center text-center">
                        <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-600 mb-3 group-hover:bg-orange-500 group-hover:text-white transition-colors">
                            <i data-lucide="message-square" class="w-6 h-6"></i>
                        </div>
                        <h3 id="reviews-count" class="text-2xl font-black text-gray-900 tracking-tight">0</h3>
                        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest mt-1">Reviews Yesterday</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="dashboard.js"></script>
</body>
</html>
