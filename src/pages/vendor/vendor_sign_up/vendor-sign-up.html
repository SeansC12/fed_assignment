<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendor Sign Up</title>
    <link rel="stylesheet" href="vendor-sign-up.css" />
</head>

<body>
    <div class="login-container">
        <a href="../vendor_login/vendor-login.html" class="back-button">‚Üê Back to Login</a>

        <div class="branding">
            <img src="../../images/myhawker-logo-orange.svg" alt="Logo" class="branding-icon" />
            <h1 class="branding-text">
                <span class="text-my">my</span><span class="text-hawker">hawker</span>
            </h1>
        </div>

        <h2 class="login-title">Create Vendor Account</h2>
        <p class="login-instruction">Enter your details and stall code to register</p>

        <form class="login-form" id="vendorSignUpForm">
            <input type="text" id="vendorName" placeholder="Full Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password (min. 6 characters)" required />

            <input type="text" id="stallCode" placeholder="Stall ID" required />

            <button type="submit" id="signUpBtn" class="login-button">Sign Up</button>

            <p class="signup-link">Already have an account? <a href="../vendor_login/vendor-login.html">Login</a></p>
        </form>
    </div>

    <script type="module" src="vendor-sign-up.js"></script>
</body>

</html>
