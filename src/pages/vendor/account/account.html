<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Account | MyHawker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
      /* Smooth fade in */
      body { opacity: 0; transition: opacity 0.5s; }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen font-sans text-gray-800" onload="document.body.style.opacity='1'">

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex-1 flex gap-3 items-center">
                <img src="/static/myhawker-logo-orange.svg" alt="Logo" class="h-10 w-auto" onerror="this.src='https://placehold.co/40x40?text=MH'"/>
                <img src="/static/myhawker-name-orange.svg" alt="MyHawker" class="h-5 w-auto" onerror="this.style.display='none'"/>
            </div>

            <a href="../menu_arrange/menu_arrange.html" class="text-sm font-medium text-gray-700 hover:text-orange-600 transition-colors flex items-center gap-2">
                <i data-lucide="arrow-left" class="w-4 h-4"></i> Back to Menu
            </a>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-12 gap-8 mt-4">
      
      <aside class="lg:col-span-4 space-y-6">
        <div class="bg-white rounded-3xl p-8 text-center shadow-sm border border-gray-100 relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-24 bg-gradient-to-br from-orange-400 to-orange-600 opacity-90"></div>
            
            <div class="relative z-10 mb-4">
                <div class="w-28 h-28 mx-auto bg-white rounded-full p-1 shadow-lg">
                    <img id="profileAvatar" src="https://ui-avatars.com/api/?name=Vendor&background=fff7ed&color=ea580c" 
                         class="w-full h-full rounded-full object-cover border-4 border-white">
                </div>
            </div>

            <h2 id="vendorName" class="text-2xl font-black text-gray-900 mb-1">Loading...</h2>
            <p id="vendorEmail" class="text-gray-400 text-sm font-medium mb-6">...</p>

            <button id="logoutBtn" class="w-full bg-gray-100 hover:bg-red-50 hover:text-red-600 text-gray-600 py-3 rounded-xl font-bold transition-all flex items-center justify-center gap-2 group-hover:shadow-md">
                <i data-lucide="log-out" class="w-5 h-5"></i> Log Out
            </button>
        </div>

        <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100">
            <h3 class="font-bold text-gray-900 mb-4 flex items-center gap-2">
                <i data-lucide="settings" class="w-5 h-5 text-orange-500"></i> Settings
            </h3>
            <div class="space-y-3">
                <button id="changePasswordBtn" class="w-full text-left px-4 py-3 rounded-xl hover:bg-orange-50 text-gray-600 hover:text-orange-700 font-medium transition-colors flex justify-between items-center">
                    Change Password <i data-lucide="chevron-right" class="w-4 h-4 opacity-50"></i>
                </button>
                <button class="w-full text-left px-4 py-3 rounded-xl hover:bg-orange-50 text-gray-600 hover:text-orange-700 font-medium transition-colors flex justify-between items-center">
                    Notification Prefs <i data-lucide="chevron-right" class="w-4 h-4 opacity-50"></i>
                </button>
            </div>
        </div>
      </aside>

      <section class="lg:col-span-8 space-y-6">

        <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100">
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-900">Stall Details</h3>
                    <p class="text-gray-400 text-sm">Your business information</p>
                </div>
                <button id="editInfoBtn" class="bg-orange-50 text-orange-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-orange-100 transition-colors">
                    Edit Info
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-y-6 gap-x-4">
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Stall Name</label>
                    <p id="displayStallName" class="text-lg font-medium text-gray-800">Loading...</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Location / Unit</label>
                    <p id="displayLocation" class="text-lg font-medium text-gray-800">Loading...</p>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Cuisine Type</label>
                    <span id="displayCuisine" class="inline-block bg-orange-50 text-orange-700 px-3 py-1 rounded-full text-sm font-bold mt-1">...</span>
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-1">Owner ID</label>
                    <p id="displayOwnerId" class="text-sm font-mono text-gray-500 truncate">...</p>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 relative overflow-hidden">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-900 flex items-center gap-2">
                        <i data-lucide="file-text" class="w-6 h-6 text-orange-500"></i>
                        Rental Agreement
                    </h3>
                    <p id="rentalIdDisplay" class="text-xs font-mono text-gray-400 mt-1">ID: Loading...</p>
                </div>
                <div id="statusBadge" class="px-4 py-1.5 rounded-full text-sm font-black bg-gray-100 text-gray-400 uppercase tracking-wide">
                    Checking...
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="md:col-span-1">
                    <a id="agreementLink" href="#" target="_blank" class="block aspect-[3/4] rounded-2xl bg-gray-100 border border-gray-200 overflow-hidden relative group cursor-pointer">
                        <img id="agreementImage" src="https://placehold.co/300x400?text=Agreement" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black/40 flex flex-col items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <i data-lucide="external-link" class="text-white w-8 h-8 mb-2"></i>
                            <span class="text-white text-[10px] font-bold uppercase tracking-widest">Open Document</span>
                        </div>
                    </a>
                </div>

                <div class="md:col-span-2 flex flex-col justify-center space-y-6">
                    <div class="flex justify-between items-center border-b border-gray-50 pb-4">
                        <span class="text-gray-500 font-medium">Monthly Fee</span>
                        <span id="rentalFee" class="text-2xl font-black text-gray-900">$0.00</span>
                    </div>

                    <div class="flex justify-between items-center border-b border-gray-50 pb-4">
                        <span class="text-gray-500 font-medium">Last Renewed</span>
                        <span id="lastRenewedDate" class="font-bold text-gray-700">...</span>
                    </div>

                    <div class="flex justify-between items-center pb-2">
                        <span class="text-gray-500 font-medium">Next Renewal Due</span>
                        <span id="nextRenewDate" class="font-bold text-orange-600">...</span>
                    </div>

                    <div id="actionArea" class="pt-4">
                        <button disabled class="w-full bg-gray-100 text-gray-400 font-bold py-3 rounded-xl cursor-not-allowed">
                            Loading status...
                        </button>
                    </div>
                </div>
            </div>
        </div>

      </section>
    </main>

    <script type="module" src="account.js"></script>
  </body>
</html>
