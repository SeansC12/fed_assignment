<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawker locations</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Tailwind -->
    <link rel="stylesheet" href="/static/output.css" />
</head>
<body>
    <header class="bg-[#009481] text-white shadow-md w-full">
  <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">

    <!-- LOGO -->
    <img
      src="/static/NEA_pictures/NEA_Logo.png"
      alt="NEA Logo"
      class="h-16 sm:h-20 w-auto brightness-0 invert"
    />

    <!-- DESKTOP NAV (UNCHANGED) -->
    <nav class="hidden md:flex gap-20 items-center mx-auto">
      <a href="../homepage/home.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors border-b-2 border-white pb-1">
        Home
      </a>
      <a href="../hawker_stalls/stalls.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Hawker Centre
      </a>
      <a href="../policy.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Policy
      </a>
    </nav>

    <!-- RIGHT SIDE -->
    <div class="flex items-center gap-3">

      <!-- USER INFO (DESKTOP) -->
      <div class="text-right hidden sm:block">
        <p class="text-[10px] uppercase tracking-widest text-slate-200 font-bold">
          Authenticated Personnel
        </p>
        <p class="text-sm font-medium">Officer Chan</p>
      </div>

      <div
        class="h-9 w-9 sm:h-10 sm:w-10 rounded-full bg-white
               flex items-center justify-center text-[#009481] font-bold shadow-inner">
        OC
      </div>

      <!-- MOBILE MENU BUTTON -->
      <button
        class="md:hidden ml-2 focus:outline-none"
        onclick="toggleMobileMenu()"
        aria-label="Toggle navigation">
        ☰
      </button>
    </div>

  </div>

  <!-- MOBILE DROPDOWN NAV -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-[#009481] border-t border-white/20 px-6 py-4 space-y-3">

    <a href="../homepage/home.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Home
    </a>

    <a href="../hawker_stalls/stalls.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Hawker Centre
    </a>

    <a href="../policy.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Policy
    </a>
  </div>
</header>

    <!-- ================= END HEADER ================= -->
    
    <!--Main map with hawker locations-->
    <!-- Map Section - Can be pasted into your existing webpage -->
    <section id="hawker-map-section">
        <div class="map-container">
            <!-- Search Bar -->
            <div class="search-wrapper">
                <div class="search-container">
                    <input type="text" id="hawker-search" class="search-input" placeholder="Search for a hawker center..."
                        autocomplete="off" />
                    <button id="clear-search" class="clear-button" style="display: none;">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M12 4L4 12M4 4l8 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
                <div id="search-suggestions" class="suggestions-dropdown"></div>
            </div>
    
            <!-- Map -->
            <div id="map"></div>
    
            <!-- Loading Indicator -->
            <div id="loading-indicator" class="loading">
                <div class="spinner"></div>
                <p>Loading hawker centers...</p>
            </div>
    
            <!-- Status Filter (Optional - hidden by default) -->
            <div class="status-info">
                <span class="status-badge existing">Existing</span>
                <span class="status-badge interim">Interim Centre</span>
            </div>
        </div>
    </section>

    <!-- ================= FOOTER ================= -->
    <footer class="mt-auto py-8 bg-slate-900 text-slate-500 text-xs">
        <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <p>© 2026 National Environment Agency, Singapore. <span class="text-slate-700 mx-2">|</span> Internal Use Only.
            </p>
            <div class="flex gap-6">
                <a href="#" class="hover:text-white transition-colors">Privacy Policy</a>
                <a href="#" class="hover:text-white transition-colors">Terms of Service</a>
                <a href="#" class="hover:text-white transition-colors">Support</a>
            </div>
        </div>
    </footer>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Main JS -->
    <script src="HawkerMap.js"></script>
    <script>
  function toggleMobileMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }
</script>

</body>
</html>
