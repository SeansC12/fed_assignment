<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Hygiene Grade</title>
  <link rel="stylesheet" href="/static/output.css" />
</head>

<body class="bg-[#f4f7f6] text-slate-800 min-h-screen flex flex-col font-sans">

<header class="bg-[#009481] text-white shadow-md w-full">
  <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">

    <!-- LOGO -->
    <img
      src="/static/NEA_pictures/NEA_Logo.png"
      alt="NEA Logo"
      class="h-16 sm:h-20 w-auto brightness-0 invert"
    />

    <!-- DESKTOP NAV (UNCHANGED) -->
    <nav class="hidden md:flex gap-20 items-center mx-auto">
      <a href="../homepage/home.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Home
      </a>
      <a href="../hawker_stalls/stalls.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors border-b-2 border-white pb-1">
        Hawker Centre
      </a>
      <a href="../Map/HawkerMap.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Hawker Map
      </a>
      <a href="../policy.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Policy
      </a>
    </nav>

    <!-- RIGHT SIDE -->
    <div class="flex items-center gap-3">

      <!-- USER INFO (DESKTOP) -->
      <div class="text-right hidden sm:block">
        <p class="text-[10px] uppercase tracking-widest text-slate-200 font-bold">
          Authenticated Personnel
        </p>
        <p id="officer-name" class="text-sm font-medium"></p>
      </div>

      <div
        id="officer-initials"
        class="h-9 w-9 sm:h-10 sm:w-10 rounded-full bg-white
               flex items-center justify-center text-[#009481] font-bold shadow-inner">
      </div>

      <!-- MOBILE MENU BUTTON -->
      <button
        class="md:hidden ml-2 focus:outline-none"
        onclick="toggleMobileMenu()"
        aria-label="Toggle navigation">
        â˜°
      </button>
    </div>

  </div>

  <!-- MOBILE DROPDOWN NAV -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-[#009481] border-t border-white/20 px-6 py-4 space-y-3">

    <a href="../homepage/home.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Home
    </a>

    <a href="../hawker_stalls/stalls.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Hawker Centre
    </a>

    <a href="../Map/HawkerMap.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Hawker Map
    </a>

    <a href="../policy.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Policy
    </a>
  </div>
</header>
<!-- ================= SUB NAV ================= -->
<div class="w-full bg-white border-b border-slate-200 sticky top-0 z-40">
  <div class="relative overflow-x-auto scrollbar-hide">
    <div class="flex md:justify-center gap-10 items-center h-14 text-sm sm:text-base whitespace-nowrap px-4">

      <a href="#" id="nav-home"
         class="sub-nav-link flex-shrink-0 text-slate-400 hover:text-[#009481]
                font-semibold transition py-2 border-b-4 border-transparent">
        Home
      </a>

      <a href="#" id="nav-dashboard"
         class="sub-nav-link flex-shrink-0 text-slate-400 hover:text-[#009481]
                font-semibold transition py-2 border-b-4 border-transparent">
        Dashboard
      </a>

      <a href="#" id="nav-grade"
         class="sub-nav-link shrink-0 text-slate-400 hover:text-[#009481]
                font-semibold transition py-2 border-b-4 border-slate-400">
        Hygiene Grade Input
      </a>

      <a href="#" id="nav-feedback"
         class="sub-nav-link shrink-0 text-slate-400 hover:text-[#009481]
                font-semibold transition py-2 border-b-4 border-transparent">
        Customer Feedback
      </a>

    </div>
    <!-- Right fade hint (mobile only) -->
    <div class="pointer-events-none absolute top-0 right-0 h-full w-8
                bg-linear-to-l from-white to-transparent md:hidden">
    </div>
  </div>
</div>

<!-- ================= MAIN ================= -->
<main class="grow max-w-7xl mx-auto p-6 space-y-6">

  <!-- ===== STALL INFO ===== -->
  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 grid md:grid-cols-3 gap-6">
    <div>
      <p class="text-xs uppercase font-bold text-slate-500 mb-1">Stall ID</p>
      <p id="stall-id" class="font-semibold text-slate-700">--</p>
    </div>
    <div>
      <p class="text-xs uppercase font-bold text-slate-500 mb-1">Stall Name</p>
      <p id="stall-name" class="font-semibold text-slate-700">--</p>
    </div>
    <div>
      <p class="text-xs uppercase font-bold text-slate-500 mb-1">Hawker Centre</p>
      <p id="stall-hawker" class="font-semibold text-slate-700">--</p>
    </div>
  </div>

  <!-- ===== FORM ===== -->
  <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">

    <h2 class="font-bold text-slate-700 mb-6">Submit New Inspection Result</h2>

    <!-- Grade -->
    <div class="mb-6">
      <label class="block text-xs uppercase font-bold text-slate-500 mb-3">
        Hygiene Grade
      </label>

      <div class="flex rounded-lg overflow-hidden border border-slate-300 w-64">
        <label class="flex-1 cursor-pointer">
          <input type="radio" name="grade" value="A" class="hidden peer">
          <div class="text-center py-3 peer-checked:bg-[#009481] peer-checked:text-white">A</div>
        </label>
        <label class="flex-1 cursor-pointer border-l">
          <input type="radio" name="grade" value="B" class="hidden peer">
          <div class="text-center py-3 peer-checked:bg-[#009481] peer-checked:text-white">B</div>
        </label>
        <label class="flex-1 cursor-pointer border-l">
          <input type="radio" name="grade" value="C" class="hidden peer">
          <div class="text-center py-3 peer-checked:bg-[#009481] peer-checked:text-white">C</div>
        </label>
        <label class="flex-1 cursor-pointer border-l">
          <input type="radio" name="grade" value="D" class="hidden peer">
          <div class="text-center py-3 peer-checked:bg-[#009481] peer-checked:text-white">D</div>
        </label>
      </div>
    </div>

    <!-- Image Upload -->
    <div class="mb-6">
      <label class="block text-xs uppercase font-bold text-slate-500 mb-2">
        Upload Inspection Photos
      </label>

      <input
        type="file"
        id="imageUpload"
        accept="image/*"
        multiple
        class="block w-full text-sm"
      />

      <p id="image-count" class="text-xs text-slate-500 mt-2">0 images selected</p>
    </div>

    <!-- Remarks -->
    <div class="mb-6">
      <label class="block text-xs uppercase font-bold text-slate-500 mb-2">
        Remarks
      </label>
      <textarea id="remarks" rows="4"
        class="w-full px-4 py-3 rounded-lg border border-slate-300 bg-slate-50"></textarea>
    </div>

    <!-- Submit -->
    <div class="flex justify-end">
      <button onclick="submitInspection()"
        class="bg-[#009481] text-white px-6 py-2.5 rounded-lg font-semibold">
        Submit Inspection
      </button>
    </div>

  </div>
</main>

<script type="module" src="submit_grade.js"></script>
</body>
</html>
