<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hawker Stalls</title>
<link rel="stylesheet" href="/static/output.css" />
</head>
<body class="bg-[#f4f7f6] text-slate-800 min-h-screen flex flex-col font-sans">

<!-- HEADER -->
<header class="bg-[#009481] text-white shadow-md w-full">
  <div class="container mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">

    <!-- LOGO -->
    <img
      src="/static/NEA_pictures/NEA_Logo.png"
      alt="NEA Logo"
      class="h-16 sm:h-20 w-auto brightness-0 invert"
    />

    <!-- DESKTOP NAV (UNCHANGED) -->
    <nav class="hidden md:flex gap-20 items-center mx-auto">
      <a href="../homepage/home.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Home
      </a>
      <a href="../hawker_stalls/stalls.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors border-b-2 border-white pb-1">
        Hawker Centre
      </a>
      <a href="../policy.html"
         class="text-xl font-semibold hover:text-[#18e667] transition-colors">
        Policy
      </a>
    </nav>

    <!-- RIGHT SIDE -->
    <div class="flex items-center gap-3">

      <!-- USER INFO (DESKTOP) -->
      <div class="text-right hidden sm:block">
        <p class="text-[10px] uppercase tracking-widest text-slate-200 font-bold">
          Authenticated Personnel
        </p>
        <p id="officer-name" class="text-sm font-medium"></p>
      </div>

      <div
        id="officer-initials"
        class="h-9 w-9 sm:h-10 sm:w-10 rounded-full bg-white
               flex items-center justify-center text-[#009481] font-bold shadow-inner">
      </div>

      <!-- MOBILE MENU BUTTON -->
      <button
        class="md:hidden ml-2 focus:outline-none"
        onclick="toggleMobileMenu()"
        aria-label="Toggle navigation">
        ☰
      </button>
    </div>

  </div>

  <!-- MOBILE DROPDOWN NAV -->
  <div
    id="mobile-menu"
    class="hidden md:hidden bg-[#009481] border-t border-white/20 px-6 py-4 space-y-3">

    <a href="../homepage/home.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Home
    </a>

    <a href="../hawker_stalls/stalls.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Hawker Centre
    </a>

    <a href="../policy.html"
       class="block font-semibold text-white hover:text-[#18e667]">
      Policy
    </a>
  </div>
</header>

<!-- MAIN -->
<main class="grow w-full px-10 py-12 bg-[#f4f7f6]">
  <h1 class="text-3xl font-semibold mb-6 text-center text-slate-800 tracking-wide">Hawker Stalls</h1>

  <div class="flex gap-8">
    <!-- LEFT FILTER -->
    <div class="w-64 shrink-0">
      <label for="hawkerFilter" class="block text-slate-700 font-semibold mb-2">Filter by Hawker Centre</label>
      <select id="hawkerFilter" class="border border-slate-400 rounded px-4 py-2 w-full">
        <option value="all">All Hawker Centres</option>
      </select>
    </div>

    <!-- RIGHT STALLS GRID -->
    <div id="stallsGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 flex-1">
      <!-- JS will populate stalls -->
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="mt-auto py-8 bg-slate-900 text-slate-500 text-xs">
  <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
    <p>© 2026 National Environment Agency, Singapore. <span class="text-slate-700 mx-2">|</span> Internal Use Only.</p>
    <div class="flex gap-6">
      <a href="#" class="hover:text-white transition">Privacy Policy</a>
      <a href="#" class="hover:text-white transition">Terms of Service</a>
      <a href="#" class="hover:text-white transition">Support</a>
    </div>
  </div>
</footer>
<!-- SCRIPTS -->
<script src="../../../js/navbar.js"></script>
<script type="module" src="stalls.js"></script>
</body>
<script>
  function toggleMobileMenu() {
    const menu = document.getElementById("mobile-menu");
    menu.classList.toggle("hidden");
  }
</script>

</html>
