<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NEA ePortal – Login</title>
  <link rel="stylesheet" href="log_in.css" />
</head>

<body>
  <div class="page">
    <div class="image-panel">
      <img src="/static/NEA_pictures/GardensByTheBayEdited.jpg" alt="NEA Officer Home Page" />
    </div>

    <div class="login-panel">
      <div class="login-card">
        <div class="login-header">
          <img src="/static/NEA_pictures/NEA_Logo.png" alt="NEA Logo" class="logo" />
          <h1 class="title">
            <span class="nea-text">NEA</span>
            <span class="portal-text">ePortal</span>
          </h1>
        </div>

        <form class="login-form" id="loginForm">
          <input type="text" id="neaId" placeholder="NEA ID" required />
          <input type="password" id="password" placeholder="Password" required />
          <button type="submit">Log in</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module" src="./log_in.js"></script>
</body>

</html>
