<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEA Inspection Report - Golden Delights Seafood</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Setting the default font to Inter across the whole document */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>

<body class="bg-[#F8F9FA] text-[#1A1A1A] antialiased p-4 md:p-10">

    <div class="max-w-5xl mx-auto">
        
        <div class="flex items-center gap-3 mb-8">
            <div class="h-10 w-10 bg-[#006A4E] rounded-md flex items-center justify-center text-white font-bold italic">
                NEA
            </div>

            <div>
                <h1 class="text-xs font-bold tracking-[0.2em] text-[#006A4E] uppercase">
                    National Environment Agency
                </h1>
                <p class="text-[10px] text-gray-500 italic">
                    Safeguard • Nurture • Cherish
                </p>
            </div>
        </div>

        <div class="bg-white rounded-2xl shadow-[0_4px_20px_rgba(0,0,0,0.05)] border border-gray-100 overflow-hidden">
            
            <div class="p-8 border-b border-gray-50 bg-[#FAFAFA]">
                <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                    <div>
                        <span class="text-[11px] font-bold text-gray-400 uppercase tracking-widest">
                            Inspection Report
                        </span>
                        <h2 class="text-3xl font-bold text-gray-900 mt-1">
                            Stall Summary
                        </h2>
                    </div>
                    
                    <div class="flex items-center gap-4 bg-white p-3 px-5 rounded-xl border border-gray-200 shadow-sm">
                        <span class="text-sm font-medium text-gray-500">Hygiene Grade</span>
                        <div class="h-12 w-12 rounded-lg bg-orange-100 border border-orange-200 flex items-center justify-center text-orange-700 text-2xl font-black">
                            C
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-10">
                    <div>
                        <p class="text-xs font-semibold text-gray-400 uppercase mb-1">Stall Name</p>
                        <p class="text-lg font-semibold text-gray-800 italic">Golden Delights Seafood</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-gray-400 uppercase mb-1">Stall ID</p>
                        <p class="text-lg font-mono font-medium text-gray-800">NEA-8832-BK</p>
                    </div>
                    <div>
                        <p class="text-xs font-semibold text-gray-400 uppercase mb-1">Last Inspection</p>
                        <p class="text-lg font-medium text-gray-800 text-sm">27 Jan 2026, 14:30 SGT</p>
                    </div>
                </div>
            </div>

            <div class="p-8">
                <div class="flex items-center gap-2 mb-6">
                    <div class="h-1.5 w-8 bg-red-500 rounded-full"></div>
                    <h3 class="text-sm font-bold uppercase tracking-wider text-gray-700">
                        Proof of Violation
                    </h3>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    
                    <div class="group">
                        <div class="relative aspect-[4/3] rounded-xl overflow-hidden border border-gray-200 bg-gray-100">
                            <img src="https://placehold.co/600x450?text=Evidence+01" alt="Violation 1" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <p class="mt-3 text-xs font-bold text-gray-400 uppercase tracking-tight">Evidence #01</p>
                    </div>

                    <div class="group">
                        <div class="relative aspect-[4/3] rounded-xl overflow-hidden border border-gray-200 bg-gray-100">
                            <img src="https://placehold.co/600x450?text=Evidence+02" alt="Violation 2" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <p class="mt-3 text-xs font-bold text-gray-400 uppercase tracking-tight">Evidence #02</p>
                    </div>

                    <div class="group">
                        <div class="relative aspect-[4/3] rounded-xl overflow-hidden border border-gray-200 bg-gray-100">
                            <img src="https://placehold.co/600x450?text=Evidence+03" alt="Violation 3" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-500">
                        </div>
                        <p class="mt-3 text-xs font-bold text-gray-400 uppercase tracking-tight">Evidence #03</p>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
