<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Login</title>
    <link rel="stylesheet" href="customer-login.css" />
  </head>

  <body>
    <div class="login-container">
      <a href="index.html" class="back-button">‚Üê Back</a>
      <img src="myhawker-logo.png" alt="myhawker logo" class="logo" />
      <h1>Login to your account</h1>
      <p class="login-instruction">
        Enter your email below to login to your account
      </p>

      <form class="login-form" id="customerLoginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <a href="#" class="forgot-password">Forgot your password?</a>
        <button type="submit" class="login-button">Login</button>
        <button type="button" id="googleLogin" class="google-login">
          Login with Google
        </button>
        <p class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </p>
      </form>
    </div>

    <!-- Reference external JS -->
    <script src="customer-login.js"></script>
  </body>
</html>
