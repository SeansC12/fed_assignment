<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myhawker Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="login-container">
        <h1 class="main-title">myhawker Login</h1>

        <div class="login-options">
            <a href="customer-login/customer-login.html" class="login-option">
                <div class="icon-wrapper">
                    <img src="images/food.png" alt="Customer" class="login-icon" />
                </div>
                <div class="login-label">Customer</div>
            </a>

            <a href="vendor/home/home.html" class="login-option">
                <div class="icon-wrapper">
                    <img src="images/vendor.png" alt="Vendor" class="login-icon" />
                </div>
                <div class="login-label">Vendor</div>
            </a>

            <a href="nea_officer/home/home.html" class="login-option">
                <div class="icon-wrapper">
                    <img src="images/NEA_logo.png" alt="NEA" class="login-icon" />
                </div>
                <div class="login-label">NEA</div>
            </a>
        </div>
    </div>
</body>

</html>
