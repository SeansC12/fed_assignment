<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>myhawker Login</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="main-wrapper">
        <div class="login-container">
            <div class="branding-box">
                <img src="../../static/myhawker-logo-orange.svg" alt="myhawker Logo" class="main-logo" />
                <h1 class="main-title">
                    <span class="text-my">my</span><span class="text-hawker">hawker</span> Login
                </h1>
            </div>

            <div class="login-options">
                <a href="customer/customer-login/customer-login.html" class="login-option">
                    <div class="icon-wrapper">
                        <img src="../../static/food.png" alt="Customer" class="login-icon" />
                    </div>
                    <div class="login-label">Customer</div>
                </a>

                <a href="vendor/vendor_login/vendor-login.html" class="login-option">
                    <div class="icon-wrapper">
                        <img src="../../static/vendor.png" alt="Vendor" class="login-icon" />
                    </div>
                    <div class="login-label">Vendor</div>
                </a>

                <a href="nea_officer/log_in/log_in.html" class="login-option">
                    <div class="icon-wrapper">
                        <img src="../../static/NEA_logo.png" alt="NEA" class="login-icon" />
                    </div>
                    <div class="login-label">NEA</div>
                </a>
            </div>

            <div class="credits-section">
                <a href="credit.html" class="credits-btn">
                    Credits & Attributions
                </a>
            </div>
        </div>
    </div>
</body>

</html>
