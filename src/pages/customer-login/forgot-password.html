<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="customer-login.css">
</head>

<body>
    <div class="login-container">
        <a href="customer-login.html" class="back-button">‚Üê Back to Login</a>

        <div class="branding">
            <img src="../images/myhawker-logo-orange.svg" alt="Logo" class="branding-icon" />
            <h1 class="branding-text"><span class="text-my">my</span>hawker</h1>
        </div>

        <h2 class="login-title">Reset Password</h2>
        <p class="login-instruction">Enter your email and we will send you a secure link to update your password.</p>

        <form class="login-form" id="resetPasswordForm">
            <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
            <button type="submit" class="login-button">Send Reset Link</button>
        </form>
    </div>

    <script type="module" src="forgot-password.js"></script>
</body>

</html>
