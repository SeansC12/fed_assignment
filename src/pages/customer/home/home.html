<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-5" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/static/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="./home.js" defer></script>
  </head>

  <body>
    <header
      class="sticky top-0 z-50 w-full bg-off-white border-b border-light-gray"
    >
      <nav
        class="w-full bg-off-white grid grid-cols-[1fr_2fr_1fr] items-center gap-4 px-8 py-4 max-w-375 mx-auto"
      >
        <a href="/src/pages/customer/home/home.html">
          <div class="flex gap-3 items-center">
            <img
              src="/static/myhawker-logo-orange.svg"
              alt="Logo"
              class="h-10"
            />
            <img
              src="/static/myhawker-name-orange.svg"
              alt="Logo"
              class="h-5"
            />
          </div>
        </a>

        <div class="relative max-w-xl mx-auto w-full">
          <i
            data-lucide="map-pin"
            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-neutral-900"
          ></i>
          <input
            class="w-full text-sm px-3.5 py-2 pl-11 bg-linear-to-r font-semibold from-light-gray to-extra-light-gray rounded-full text-neutral-900"
            placeholder="Search location..."
          />
        </div>

        <div class="flex items-center justify-end gap-3">
          <a
            href="../my-orders/my-orders.html"
            class="button"
            data-variant="small-solid"
            >My Orders</a
          >
          <a
            href="/src/pages/customer/cart/cart.html"
            class="button relative"
            data-variant="solid-gray-small"
            id="cart-button"
          >
            <i data-lucide="shopping-cart" class="w-5 h-5 text-black"></i>
            <span
              id="cart-badge"
              class="hidden absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <div class="relative">
            <button
              id="user-profile-button"
              class="button"
              data-variant="solid-gray-small"
            >
              <i data-lucide="user" class="w-5 h-5 text-black"></i>
            </button>
            <div
              id="user-profile-popup"
              class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <button
                  id="logout-button"
                  class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                >
                  <i
                    data-lucide="log-out"
                    class="w-4 h-4 inline-block mr-2"
                  ></i>
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="px-8">
      <section
        class="relative h-[40vh] w-[calc(100% + 32px)] bg-cover bg-center -mx-8"
        style="background-image: url(&quot;/static/mixed-food.webp&quot;)"
      >
        <div
          class="max-w-375 mx-auto h-full flex justify-center items-center px-4"
        >
          <div
            class="bg-off-white/70 backdrop-blur-sm rounded-2xl p-8 max-w-2xl shadow-lg"
          >
            <h1 class="text-3xl font-semibold mb-6 leading-tight text-center">
              Enjoy the latest discounts on your favourite hawkers
            </h1>
            <button class="button px-5 mx-auto" data-variant="solid">
              View
              <i data-lucide="arrow-right" class="w-5 h-5 -mt-1 ml-3"></i>
            </button>
          </div>
        </div>
      </section>

      <section class="section-container">
        <div class="mb-6">
          <h2 class="section-heading mb-2">Filter by cuisine</h2>
          <p class="text-sm text-gray-600">Select one or more cuisines to filter hawker stalls</p>
        </div>
        <div class="flex gap-5 overflow-x-auto pb-4 pt-2 w-full">
          <button class="cuisine-item group" data-cuisine="Halal">
            <img
              src="/static/cuisines/halal.svg"
              alt="Halal"
              class="cuisine-image object-cover bg-white"
            />
            <span class="cuisine-label">Halal</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Chinese">
            <img
              src="/static/cuisines/chinese.webp"
              alt="Chinese"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Chinese</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Indian">
            <img
              src="/static/cuisines/indian.jpg"
              alt="Indian"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Indian</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Thai">
            <img
              src="/static/cuisines/thai.jpg"
              alt="Thai"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Thai</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Porridge">
            <img
              src="/static/cuisines/porridge.jpg"
              alt="Porridge"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Porridge</span>
          </button>
          <button class="cuisine-item group" data-cuisine="American">
            <img
              src="/static/cuisines/american.jpg"
              alt="American"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">American</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Dessert">
            <img
              src="/static/cuisines/dessert.jpg"
              alt="Dessert"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Dessert</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Vegetarian">
            <img
              src="/static/cuisines/vegetarian.jpg"
              alt="Vegetarian"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Vegetarian</span>
          </button>
          <button class="cuisine-item group" data-cuisine="Japanese">
            <img
              src="/static/cuisines/japanese.webp"
              alt="Japanese"
              class="cuisine-image object-cover"
            />
            <span class="cuisine-label">Japanese</span>
          </button>
        </div>
      </section>

      <!-- Filters Section -->
      <section class="section-container">
        <h2 class="section-heading">Search for anything</h2>
        <div class="flex gap-3 overflow-x-auto pb-2">
          <button class="filter-capsule active">
            <span class="filter-capsule-icon">
              <i data-lucide="tag" class="w-4 h-4"></i>
              Offers
            </span>
          </button>
          <button class="filter-capsule">
            <span class="filter-capsule-icon">Under 30 min</span>
          </button>
          <button class="filter-capsule">
            <span class="filter-capsule-icon">
              <i data-lucide="eye" class="w-4 h-4"></i>
              Most viewed
            </span>
          </button>
          <button class="filter-capsule" data-modal="ratingModal">
            <span class="filter-capsule-icon">
              Rating
              <i data-lucide="chevron-down" class="w-4 h-4"></i>
            </span>
          </button>
        </div>

        <h2 id="results_count" class="mb-4 mt-4">0 results</h2>
        <div
          id="grid_container"
          class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- This is where Hawker Stall cards go -->
        </div>
      </section>

      <!-- Rating Modal -->
      <div id="ratingModal" class="modal-overlay">
        <div class="modal-content">
          <div class="modal-header">
            <h3 class="modal-title">Rating</h3>
            <button class="modal-close" data-close-modal="ratingModal">
              <i data-lucide="x" class="w-5 h-5"></i>
            </button>
          </div>
          <div>
            <label class="modal-option">
              <input type="radio" name="rating" value="all" checked />
              <span>All ratings</span>
            </label>
            <label class="modal-option">
              <input type="radio" name="rating" value="4.5" />
              <span>4.5+ stars</span>
            </label>
            <label class="modal-option">
              <input type="radio" name="rating" value="4.0" />
              <span>4.0+ stars</span>
            </label>
          </div>
          <div class="modal-footer">
            <button
              class="modal-button secondary"
              data-close-modal="ratingModal"
            >
              Reset
            </button>
            <button class="modal-button primary" data-close-modal="ratingModal">
              Apply
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
