<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="./stall-details.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header class="sticky top-0 z-50">
      <nav
        class="w-full bg-off-white grid grid-cols-[1fr_2fr_1fr] items-center gap-4 px-8 py-4 max-w-375 mx-auto border-b border-light-gray"
      >
        <a href="/src/pages/customer/home/home.html">
          <div class="flex gap-3 items-center">
            <img
              src="/static/myhawker-logo-orange.svg"
              alt="Logo"
              class="h-10"
            />
            <img
              src="/static/myhawker-name-orange.svg"
              alt="Logo"
              class="h-4"
            />
          </div>
        </a>

        <div class="relative max-w-xl mx-auto w-full">
          <i
            data-lucide="map-pin"
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-red-600"
          ></i>
          <input
            class="w-full text-sm px-3 py-2 pl-10 border border-light-gray rounded-full"
            placeholder="Search location..."
          />
        </div>

        <div class="flex items-center justify-end gap-3">
          <button class="button" data-variant="small-solid">My Orders</button>
          <button class="button" data-variant="small-outline">
            <i data-lucide="shopping-cart" class="w-5 h-5 text-black"></i>
          </button>
          <button class="button" data-variant="small-outline">
            <i data-lucide="user" class="w-5 h-5 text-black"></i>
          </button>
        </div>
      </nav>
    </header>

    <section class="section-container pt-4 border-0! max-w-5xl mx-auto px-4">
      <img
        id="stall-image"
        src="/static/specific_stall_assets/chinese-food.jpg"
        alt="Stall Image"
        class="w-full h-44 object-cover rounded-lg mb-4"
      />
      <div class="flex justify-between items-center w-full mt-8">
        <h1 id="stall-name" class="text-2xl font-semibold">
          Liao Fan Hawker Chan
        </h1>
        <button class="button" data-variant="small-outline">
          File a Complaint
        </button>
      </div>

      <!-- Rating and Categories -->
      <div
        id="stall-categories"
        class="mt-2 flex items-center gap-1 flex-wrap text-sm text-gray-600"
      >
        <div class="flex items-center gap-0.5">
          <span class="font-semibold text-black">4.7</span>
          <span class="text-yellow-500 text-sm">⭐</span>
          <span id="stall-hearts" class="text-gray-500">(9,000+)</span>
        </div>
        <span>• Chinese</span>
        <span>• Noodles</span>
        <span>• Chicken</span>
        <span>• Dumplings</span>
        <span>• Vegetarian</span>
        <span>• Non-halal</span>
        <span>• Vegetarian Friendly</span>
        <span>• Alcohol</span>
      </div>

      <!-- Address -->
      <div id="stall-address" class="mt-1 text-sm text-gray-600">
        500 Clemenceau Ave N, Singapore 229495
      </div>

      <!-- Menu Section -->
      <div class="mt-8">
        <!-- Menu Header with Tabs and Search -->
        <div class="flex items-center justify-between mb-3">
          <h2 class="text-lg font-bold">Menu</h2>
          <div class="relative">
            <i
              data-lucide="search"
              class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
            ></i>
            <input
              id="menu-search"
              type="text"
              class="pl-10 pr-4 py-2 border border-gray-300 rounded-md text-sm w-80"
              placeholder="Search in Liao Fan Hawker Chan"
            />
          </div>
        </div>

        <!-- Category Tabs -->
        <div
          id="category-tabs"
          class="flex items-center gap-6 border-b border-gray-200 mb-8 overflow-x-auto"
        >
          <button class="tab-button active" data-tab="rice-dishes">
            Rice Dishes
          </button>
          <button class="tab-button" data-tab="noodle-dishes">
            Noodle Dishes
          </button>
          <button class="tab-button" data-tab="dumplings">
            Dumplings & Dim Sum
          </button>
          <button class="tab-button" data-tab="sides">Sides & Drinks</button>
          <div class="grow flex items-center justify-end">
            <button class="scroll-button">
              <i data-lucide="chevron-left" class="w-5 h-5"></i>
            </button>
            <button class="scroll-button">
              <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </button>
          </div>
        </div>

        <!-- Dynamic Menu Sections -->
        <div id="menu-sections">
          <!-- Menu items will be loaded dynamically -->
        </div>
      </div>
    </section>
  </body>

  <script>
    lucide.createIcons();
  </script>
</html>
