<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="./stall-details.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header
      class="sticky top-0 z-50 w-full bg-off-white border-b border-light-gray"
    >
      <nav
        class="w-full bg-off-white grid grid-cols-[1fr_2fr_1fr] items-center gap-4 px-8 py-4 max-w-375 mx-auto"
      >
        <a href="/src/pages/customer/home/home.html">
          <div class="flex gap-3 items-center">
            <img
              src="/static/myhawker-logo-orange.svg"
              alt="Logo"
              class="h-10"
            />
            <img
              src="/static/myhawker-name-orange.svg"
              alt="Logo"
              class="h-5"
            />
          </div>
        </a>

        <div class="relative max-w-xl mx-auto w-full">
          <i
            data-lucide="map-pin"
            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-neutral-900"
          ></i>
          <input
            class="w-full text-sm px-3.5 py-2 pl-11 bg-linear-to-r font-semibold from-light-gray to-extra-light-gray rounded-full text-neutral-900"
            placeholder="Search location..."
          />
        </div>

        <div class="flex items-center justify-end gap-3">
          <a
            href="../my-orders/my-orders.html"
            class="button"
            data-variant="small-solid"
            >My Orders</a
          >
          <a
            href="/src/pages/customer/cart/cart.html"
            class="button relative"
            data-variant="solid-gray-small"
            id="cart-button"
          >
            <i data-lucide="shopping-cart" class="w-5 h-5 text-black"></i>
            <span
              id="cart-badge"
              class="hidden absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <div class="relative">
            <button
              id="user-profile-button"
              class="button"
              data-variant="solid-gray-small"
            >
              <i data-lucide="user" class="w-5 h-5 text-black"></i>
            </button>
            <div
              id="user-profile-popup"
              class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <button
                  id="logout-button"
                  class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                >
                  <i
                    data-lucide="log-out"
                    class="w-4 h-4 inline-block mr-2"
                  ></i>
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <div
      id="loading-overlay"
      class="absolute w-full h-full inset-0 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-40 flex items-center justify-center"
    >
      <i
        data-lucide="loader"
        class="w-6 h-6 text-orange-500 animate-spin mr-3"
      ></i>
      <span>Loading stall details...</span>
    </div>

    <div id="main-content" class="hidden">
      <section class="section-container pt-4 border-0! max-w-5xl mx-auto px-4">
        <img
          id="stall-image"
          src="/static/specific_stall_assets/chinese-food.jpg"
          alt="Stall Image"
          class="w-full h-44 object-cover rounded-lg mb-4"
        />
        <div class="flex justify-between items-center w-full mt-8">
          <h1 id="stall-name" class="text-2xl font-semibold">
            Liao Fan Hawker Chan
          </h1>
          <button
            id="file-complaint-btn"
            class="button"
            data-variant="solid-gray-small"
          >
            File a Complaint
          </button>
        </div>

        <!-- Rating and Categories -->
        <div
          id="stall-categories"
          class="mt-2 flex items-center gap-1 flex-wrap text-sm text-gray-600"
        >
          <div class="flex items-center gap-0.5">
            <span class="font-semibold text-black">4.7</span>
            <i
              data-lucide="star"
              class="w-4 h-4 fill-yellow-400 text-yellow-400"
            ></i>
            <span id="stall-hearts" class="text-gray-500">(9,000+)</span>
          </div>
          <span>• Chinese</span>
          <span>• Noodles</span>
          <span>• Chicken</span>
          <span>• Dumplings</span>
          <span>• Vegetarian</span>
          <span>• Non-halal</span>
          <span>• Vegetarian Friendly</span>
          <span>• Alcohol</span>
        </div>

        <!-- Address -->
        <div id="stall-address" class="mt-1 text-sm text-gray-600">
          500 Clemenceau Ave N, Singapore 229495
        </div>

        <!-- Menu Section -->
        <div class="mt-8">
          <!-- Menu Header with Tabs and Search -->
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-lg font-bold">Menu</h2>
            <div class="relative">
              <i
                data-lucide="search"
                class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"
              ></i>
              <input
                id="menu-search"
                type="text"
                class="pl-10 pr-4 py-2 border border-gray-300 rounded-md text-sm w-80"
                placeholder="Search in Liao Fan Hawker Chan"
              />
            </div>
          </div>

          <!-- Category Tabs -->
          <div
            id="category-tabs"
            class="flex items-center gap-6 border-b border-gray-200 mb-8 overflow-x-auto"
          >
            <button class="tab-button active" data-tab="rice-dishes">
              Rice Dishes
            </button>
            <button class="tab-button" data-tab="noodle-dishes">
              Noodle Dishes
            </button>
            <button class="tab-button" data-tab="dumplings">
              Dumplings & Dim Sum
            </button>
            <button class="tab-button" data-tab="sides">Sides & Drinks</button>
            <div class="grow flex items-center justify-end">
              <button class="scroll-button">
                <i data-lucide="chevron-left" class="w-5 h-5"></i>
              </button>
              <button class="scroll-button">
                <i data-lucide="chevron-right" class="w-5 h-5"></i>
              </button>
            </div>
          </div>

          <!-- Dynamic Menu Sections -->
          <div id="menu-sections">
            <!-- Menu items will be loaded dynamically -->
          </div>
        </div>

        <!-- Reviews Section -->
        <div class="mt-8 pt-8">
          <h2 class="text-2xl font-bold mb-6">Reviews</h2>

          <div class="grid grid-cols-[300px_1fr] gap-8">
            <!-- Left Side: Overall Rating -->
            <div class="flex flex-col items-center justify-start">
              <div class="text-5xl font-bold mb-2" id="overall-rating">0</div>
              <div class="flex items-center gap-0.5 mb-2" id="overall-stars">
                <!-- Stars will be populated dynamically -->
              </div>
              <div class="text-sm text-gray-600 mb-4" id="total-reviews">
                0 reviews
              </div>

              <!-- Rating Distribution -->
              <div class="w-full space-y-2" id="rating-distribution">
                <!-- Will be populated dynamically -->
              </div>
              <div class="mt-8 text-center">
                <button
                  id="write-review-btn"
                  class="button"
                  data-variant="solid-gray-small"
                >
                  Write a review
                </button>
              </div>
            </div>

            <!-- Right Side: Individual Reviews -->
            <div class="space-y-6" id="reviews-container">
              <!-- Reviews will be loaded dynamically -->
            </div>
          </div>
        </div>
      </section>
    </div>
    <!-- End Main Content -->

    <!-- Write Review Modal -->
    <div
      id="review-modal"
      class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
    >
      <div class="bg-white rounded-lg max-w-md w-full p-6 relative">
        <button
          id="close-modal"
          class="absolute top-4 right-4 text-gray-500 hover:text-gray-700"
        >
          <i data-lucide="x" class="w-6 h-6"></i>
        </button>

        <h2 class="text-2xl font-bold mb-6">Write a Review</h2>

        <form id="review-form">
          <div class="mb-6">
            <label class="block text-sm font-semibold mb-3">Rating</label>
            <div class="flex gap-1" id="star-rating-selector">
              <button type="button" class="star-btn" data-rating="1">
                <i
                  data-lucide="star"
                  class="w-4 h-4 text-gray-300 hover:text-yellow-400 transition-colors"
                ></i>
              </button>
              <button type="button" class="star-btn" data-rating="2">
                <i
                  data-lucide="star"
                  class="w-4 h-4 text-gray-300 hover:text-yellow-400 transition-colors"
                ></i>
              </button>
              <button type="button" class="star-btn" data-rating="3">
                <i
                  data-lucide="star"
                  class="w-4 h-4 text-gray-300 hover:text-yellow-400 transition-colors"
                ></i>
              </button>
              <button type="button" class="star-btn" data-rating="4">
                <i
                  data-lucide="star"
                  class="w-4 h-4 text-gray-300 hover:text-yellow-400 transition-colors"
                ></i>
              </button>
              <button type="button" class="star-btn" data-rating="5">
                <i
                  data-lucide="star"
                  class="w-4 h-4 text-gray-300 hover:text-yellow-400 transition-colors"
                ></i>
              </button>
            </div>
            <p id="rating-error" class="text-red-500 text-sm mt-2 hidden">
              Please select a rating
            </p>
          </div>

          <!-- Review Text -->
          <div class="mb-6">
            <label for="review-text" class="block text-sm font-semibold mb-2"
              >Your Review</label
            >
            <textarea
              id="review-text"
              rows="4"
              class="w-full px-3 py-2 border border-gray-300 text-sm rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500"
              placeholder="Share your experience..."
              required
            ></textarea>
          </div>

          <!-- Submit Button -->
          <div class="flex gap-3 justify-end">
            <button
              type="button"
              id="cancel-review"
              class="button"
              data-variant="solid-gray-small"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="submit-review"
              class="button"
              data-variant="small-solid"
            >
              Submit Review
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>

  <script>
    lucide.createIcons();
  </script>
</html>
