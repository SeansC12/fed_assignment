<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link rel="stylesheet" href="customer-login.css">
</head>

<body>
    <div class="login-container">
        <a href="customer-login.html" class="back-button">‚Üê Back</a>
        <div class="branding">
            <img src="../../images/myhawker-logo-orange.svg" alt="Logo" class="branding-icon" />
            <h1 class="branding-text"><span class="text-my">my</span>hawker</h1>
        </div>
        <h2 class="login-title">Verify Account</h2>
        <p class="login-instruction">Enter your email to verify your account.</p>
        <form class="login-form" id="verifyEmailForm">
            <div class="form-group">
                <label for="verifyEmail" class="input-label">Email address</label>
                <input type="email" id="verifyEmail" placeholder="Enter your email" required />
            </div>
            <button type="submit" class="login-button">Next</button>
        </form>
    </div>
    <script type="module" src="verify-email.js"></script>
</body>

</html>
