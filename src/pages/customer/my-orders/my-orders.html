<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders - MyHawker</title>
    <link rel="stylesheet" href="/static/output.css" />
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="module" src="./my-orders.js" defer></script>
  </head>

  <body>
    <header
      class="sticky top-0 z-50 w-full bg-off-white border-b border-light-gray"
    >
      <nav
        class="w-full bg-off-white grid grid-cols-[1fr_2fr_1fr] items-center gap-4 px-8 py-4 max-w-375 mx-auto"
      >
        <a href="/src/pages/customer/home/home.html">
          <div class="flex gap-3 items-center">
            <img
              src="/static/myhawker-logo-orange.svg"
              alt="Logo"
              class="h-10"
            />
            <img
              src="/static/myhawker-name-orange.svg"
              alt="Logo"
              class="h-5"
            />
          </div>
        </a>

        <div class="relative max-w-xl mx-auto w-full">
          <i
            data-lucide="map-pin"
            class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-neutral-900"
          ></i>
          <input
            class="w-full text-sm px-3.5 py-2 pl-11 bg-linear-to-r font-semibold from-light-gray to-extra-light-gray rounded-full text-neutral-900"
            placeholder="Search location..."
          />
        </div>

        <div class="flex items-center justify-end gap-3">
          <button class="button" data-variant="small-solid">My Orders</button>
          <a
            href="/src/pages/customer/cart/cart.html"
            class="button relative"
            data-variant="solid-gray-small"
            id="cart-button"
          >
            <i data-lucide="shopping-cart" class="w-5 h-5 text-black"></i>
            <span
              id="cart-badge"
              class="hidden absolute -top-2 -right-2 bg-orange-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center"
              >0</span
            >
          </a>
          <a
            href="/src/pages/customer/profile/profile.html"
            class="button"
            data-variant="solid-gray-small"
          >
            <i data-lucide="user" class="w-5 h-5 text-black"></i>
          </a>
        </div>
      </nav>
    </header>

    <main class="max-w-375 mx-auto px-8 py-8">
      <h1 class="text-3xl font-bold mb-6">My Orders</h1>

      <!-- Loading state -->
      <div id="loading" class="text-center py-12">
        <div
          class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-500"
        ></div>
        <p class="mt-4 text-gray-600">Loading your orders...</p>
      </div>

      <!-- Empty state -->
      <div id="empty-state" class="hidden text-center py-12">
        <i
          data-lucide="shopping-bag"
          class="w-16 h-16 mx-auto text-gray-400 mb-4"
        ></i>
        <h2 class="text-xl font-semibold text-gray-700 mb-2">No orders yet</h2>
        <p class="text-gray-500 mb-6">
          Start ordering from your favorite hawker stalls!
        </p>
        <a
          href="/src/pages/customer/home/home.html"
          class="button"
          data-variant="solid"
        >
          Browse Stalls
        </a>
      </div>

      <!-- Orders list -->
      <div id="orders-container" class="hidden space-y-4">
        <!-- Orders will be dynamically inserted here -->
      </div>
    </main>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
