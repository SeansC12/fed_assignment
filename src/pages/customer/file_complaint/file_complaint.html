<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>File a Complaint</title>
  <link rel="stylesheet" href="/static/output.css" />
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <script type="module" src="./file_complaint.js" defer></script>
</head>

<body>
  <header>
      <nav
        class="w-full bg-off-white grid grid-cols-[1fr_2fr_1fr] items-center gap-4 px-4 py-8 max-w-375 mx-auto"
      >
        <div class="flex gap-3 items-center">
          <img src="/static/myhawker-logo-orange.svg" alt="Logo" class="h-12" />
          <img src="/static/myhawker-name-orange.svg" alt="Logo" class="h-6" />
        </div>

        <div class="relative max-w-xl mx-auto w-full">
          <i
            data-lucide="map-pin"
            class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-red-600"
          ></i>
          <input
            class="w-full p-3 pl-10 border border-light-gray rounded-full"
            placeholder="Search location..."
          />
        </div>

        <div class="flex items-center justify-end gap-3">
          <a href="../my-orders/my-orders.html" class="button" data-variant="solid">My Orders</a>
          <button class="button" data-variant="outline">
            <i data-lucide="shopping-cart" class="w-5 h-5 text-black"></i>
          </button>
          <div class="relative">
            <button
              id="user-profile-button"
              class="button"
              data-variant="outline"
            >
              <i data-lucide="user" class="w-5 h-5 text-black"></i>
            </button>
            <div
              id="user-profile-popup"
              class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-50"
            >
              <div class="py-2">
                <button
                  id="logout-button"
                  class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 transition-colors"
                >
                  <i data-lucide="log-out" class="w-4 h-4 inline-block mr-2"></i>
                  Log Out
                </button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

  <main class="px-8 py-8 max-w-3xl mx-auto">
    <div class="flex items-center mb-6">
      <button id="back-btn" class="mr-4 p-2 rounded-full hover:bg-gray-100 transition-colors">
        <i data-lucide="arrow-left" class="w-6 h-6 text-gray-700"></i>
      </button>
      <div>
        <h1 class="text-2xl font-bold">File a Complaint</h1>
        <p id="stall-name-display" class="text-gray-500">Stall: Loading...</p>
      </div>
    </div>

    <form id="complaintForm" class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
      <div class="mb-6">
        <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Issue Category <span
            class="text-red-500">*</span></label>
        <select id="category" required
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none bg-white">
          <option value="" disabled selected>Select an issue...</option>
          <option value="Food Quality & Taste">Food Quality & Taste (e.g., stale, cold, foreign object)</option>
          <option value="Hygiene & Cleanliness">Hygiene & Cleanliness (e.g., dirty utensils, pests)</option>
          <option value="Pricing & Charges">Pricing & Charges (e.g., overcharging, hidden costs)</option>
          <option value="Service & Staff Attitude">Service & Staff Attitude (e.g., rude behavior, long wait)</option>
          <option value="Order Accuracy">Order Accuracy (e.g., wrong item, missing ingredients)</option>
          <option value="Portion Size">Portion Size (e.g., too small for price)</option>
          <option value="Facilities & Ambiance">Facilities & Ambiance</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="mb-6">
        <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Description <span
            class="text-red-500">*</span></label>
        <textarea id="message" rows="5" required placeholder="Please describe what happened in detail..."
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-orange-500 focus:border-orange-500 outline-none resize-none"></textarea>
      </div>

      <div class="mb-8">
        <label for="evidence" class="block text-sm font-medium text-gray-700 mb-2">Attach Photo (Optional)</label>
        <input type="file" id="evidence" accept="image/*"
          class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-orange-50 file:text-orange-700 hover:file:bg-orange-100 transition-colors cursor-pointer" />
        <p class="text-xs text-gray-400 mt-1">Supported formats: JPG, PNG. Max size: 5MB.</p>
      </div>

      <div class="flex justify-end gap-3">
        <button type="button" data-variant="small-outline" id="cancel-btn" class="button px-6" data-variant="outline">Cancel</button>
        <button type="submit" id="submit-btn" data-variant="small-solid"
          class="button">
          Submit Complaint
        </button>
      </div>
    </form>
  </main>

  <script>
    lucide.createIcons();
  </script>
</body>

</html>
